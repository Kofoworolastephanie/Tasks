  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fyIWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jsdelivr.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384"-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="SIGNUP.css">
  </head>
      <body>

  <form autocomplete="on">
<div class="sign-up-form">
        <h1> Sign Up Form </h1>
        
        <form>
        <input type="First Name" class="form-control" 
        placeholder="First Name">
        <p>

        <input type="Middle Name" class="form-control" 
        placeholder="Middle Name">
        </p>

        <input type="Last Name" class="form-control" 
        placeholder="Last Name">
        <p>

        <input type="email" class="form-control" 
        placeholder="Email">
        </p>

        <input type="Password" class="form-control" 
        placeholder="Password">
        <p>
         
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Should not be less than 8 characters and must contain at capital letters, small letters, numbers and special character."required>
        <p>
            <input type="submit" value="Submit">
          </form>
        </div>
        
        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="form-control">A <b>lowercase</b> letter</p>
          <p id="capital" class="form-control">A <b>capital (uppercase)</b> letter</p>
          <p id="number" class="form-control">A <b>number</b></p>
          <p id="length" class="form-control">Minimum <b>8 characters</b></p>
        </div>

        <input type="Confirm Email" class="form-control" 
        placeholder="Confirm Email">
        </p> 
        
        <p><label="I agree to the terms of service."><input id="I agree to the terms of service" type="checkbox" name="agreement">I agree to the terms of service.</label>
        </p>
  
        <button type="sign up" class="btn btn-primary">Sign Up</button>
      </form>     
    </div>


       </body>
  </html>
